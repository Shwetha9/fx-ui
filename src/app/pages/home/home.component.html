<section>
  <p-menubar [model]="items">
    <ng-template pTemplate="item" let-item>
      <ng-container *ngIf="item.route; else urlRef">
        <a [routerLink]="item.route" class="p-menuitem-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
        </a>
      </ng-container>
      <ng-template #urlRef>
        <a
          *ngIf="item.url; else noLink"
          [href]="item.url"
          class="p-menuitem-link"
        >
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
        </a>
      </ng-template>
      <ng-template #noLink>
        <div class="p-menuitem-link">
          <span [class]="item.icon"></span>
          <span class="ml-2">{{ item.label }}</span>
          <span class="pi pi-fw pi-angle-down ml-2"></span>
        </div>
      </ng-template>
    </ng-template>
  </p-menubar>

  <div>
    <p-progressSpinner
      *ngIf="!products$$().length"
      class="spinner"
      strokeWidth="8"
      fill="#EEEEEE"
      animationDuration="2s"
    ></p-progressSpinner>
  </div>

  <div class="container">
    <h1>Browse from our list of products</h1>
    <hr />
    <!-- for every item in the api response of products, we will show a card with product details-->
    <div class="flex flex-wrap justify-between items-stretch gap-8 mt-16">
      <div
        *ngFor="let product of products"
        class="flex flex-col justify-stretch flex-auto max-w-sm"
      >
        <p-card
          header="{{ product.title }}"
          subheader="${{ product.price }}"
          class="mb-4 product-card-wrapper flex-1"
          [style]="{ height: '100%' }"
        >
          <ng-template pTemplate="header">
            <img
              alt="Card"
              src="https://primefaces.org/cdn/primeng/images/card-ng.jpg"
            />
          </ng-template>
          <ng-template pTemplate="content">
            <p>{{ product.description }}</p>
          </ng-template>
          <ng-template pTemplate="footer">
            <div class="flex gap-3 mt-1">
              <p-button
                label="Buy"
                severity="secondary"
                class="w-full"
                styleClass="w-full"
              />
              <p-button
                label="View details"
                class="w-full"
                styleClass="w-full"
              />
            </div>
          </ng-template>
        </p-card>
      </div>
    </div>
  </div>
</section>
